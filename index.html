<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问区域限制 | 美好的明天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #f9fafb;
            color: #1f2937;
            position: relative;
            overflow-x: hidden;
        }

        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-blob-1, .bg-blob-2 {
            position: absolute;
            width: 28rem;
            height: 28rem;
            border-radius: 50%;
            filter: blur(72px);
            opacity: 0.08;
            transition: all 0.5s ease;
        }

        .bg-blob-1 {
            top: -12rem;
            right: -12rem;
            background-color: #3b82f6;
        }

        .bg-blob-2 {
            bottom: -12rem;
            left: -12rem;
            background-color: #8b5cf6;
        }

        body:hover .bg-blob-1 {
            transform: translate(8px, -8px);
        }

        body:hover .bg-blob-2 {
            transform: translate(-8px, 8px);
        }

        .main-container {
            max-width: 40rem;
            width: 100%;
            background-color: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            padding: 2rem 1.5rem;
            transition: all 0.4s ease;
            animation: float 8s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .main-container:hover {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1f2937;
            padding-top: 0.5rem;
            letter-spacing: -0.02em;
        }

        .desc-text {
            color: #4b5563;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
        }

        .desc-text .highlight {
            color: #3b82f6;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .tips-box {
            background-color: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 1.25rem;
            border-radius: 0.75rem;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            color: #374151;
            transition: all 0.3s ease;
        }

        .tips-box:hover {
            background-color: #eff6ff;
            transform: translateX(4px);
        }

        .tips-box strong {
            color: #1e40af;
            font-size: 1.05rem;
        }

        .contact-section {
            border-top: 1px solid #f3f4f6;
            padding-top: 2rem;
            text-align: center;
        }

        .contact-desc {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            position: relative;
        }

        .contact-link {
            color: #3b82f6;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .contact-link:hover {
            color: #8b5cf6;
            background-color: #f9fafb;
        }

        .hover-bubble {
            position: relative;
            cursor: pointer;
        }

        .bubble-box {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
            border-radius: 0.75rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            padding: 0.75rem;
            background: #fff;
            border: 1px solid #f3f4f6;
        }

        .bubble-box img {
            width: 180px;
            height: auto;
            object-fit: cover;
            border-radius: 0.5rem;
            display: block;
            transition: all 0.2s ease;
        }

        .hover-bubble:hover .bubble-box {
            opacity: 1;
            visibility: visible;
            bottom: 110%;
        }

        .hover-bubble:hover .bubble-box img {
            transform: scale(1.02);
        }

        .copyright {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: #9ca3af;
            letter-spacing: 0.02em;
        }

        .icp-info {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #9ca3af;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .icp-info a {
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .icp-info a:hover {
            color: #3b82f6;
            background-color: #f9fafb;
        }

        .refresh-tip {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 1.25rem;
        }

        .refresh-tip a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .refresh-tip a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        @media (min-width: 640px) {
            body {
                padding: 1.5rem;
            }
            .main-container {
                padding: 2.5rem 2rem;
            }
            .bubble-box img {
                width: 220px;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 2rem;
            }
            .bubble-box img {
                width: 250px;
            }
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #fff;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .lang-btn:hover {
            background-color: #f9fafb;
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .lang-btn.active {
            background-color: #3b82f6;
            color: #fff;
            border-color: #3b82f6;
        }

        .lang-btn.active:hover {
            background-color: #2563eb;
        }

        @media (max-width: 640px) {
            .lang-switch {
                top: 10px;
                right: 10px;
                gap: 6px;
            }
            .lang-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
        }
    </style>

    <script>
        const langButtons = document.querySelectorAll('.lang-btn');
        const translatableElements = document.querySelectorAll('[data-zh-cn]');
        
        const langMap = {
            'zh': 'zh-cn',
            'zh-CN': 'zh-cn',
            'zh-SG': 'zh-cn',
            'zh-MY': 'zh-cn',
            'zh-TW': 'zh-tw',
            'zh-HK': 'zh-tw',
            'zh-MO': 'zh-tw',
            'ja': 'ja',
            'ja-JP': 'ja',
            'ko': 'ko',
            'ko-KR': 'ko',
            'en': 'en',
            'en-US': 'en',
            'en-GB': 'en'
        };

        function setLanguage(lang) {
            langButtons.forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            const titleMap = {
                'zh-cn': '访问区域限制 | 美好的明天',
                'zh-tw': '訪問區域限制 | 美好的明天',
                'en': 'Access Region Restriction | 美好的明天',
                'ja': 'アクセス地域制限 | 美好的明天',
                'ko': '접근 지역 제한 | 美好的明天'
            };
            document.title = titleMap[lang] || titleMap['en'];
            
            translatableElements.forEach(el => {
                if (el.hasAttribute('data-' + lang)) {
                    el.innerHTML = el.getAttribute('data-' + lang);
                }
                
                if (el.hasAttribute('alt') && el.hasAttribute('data-' + lang)) {
                    el.setAttribute('alt', el.getAttribute('data-' + lang));
                }
                if (el.hasAttribute('title') && el.hasAttribute('data-' + lang)) {
                    el.setAttribute('title', el.getAttribute('data-' + lang));
                }
            });
        }

        function detectBrowserLang() {
            const browserLang = navigator.language || navigator.userLanguage || 'en';
            const mainLang = browserLang.split('-')[0];
            const targetLang = langMap[browserLang] || langMap[mainLang] || 'en';
            setLanguage(targetLang);
        }

        detectBrowserLang();
        
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.dataset.lang);
            });
        });
        
        const serverTime = new Date().getTime();
        setTimeout(() => {
            const refreshTip = document.querySelector('.refresh-tip');
            refreshTip.style.display = 'block';
        }, 3000);
    </script>
